<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
        }
        .content {
            margin-top: 20px;
            white-space: pre-wrap;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Write Anything You Want</h1>

<textarea id="textInput" placeholder="Write here..."></textarea>
<br>
<button onclick="publishText()">Publish</button>

<div class="content" id="output"></div>

<script>
function publishText() {
    const text = document.getElementById("textInput").value;
    document.getElementById("output").innerText = text;
}
</script>

</body>
</html>
