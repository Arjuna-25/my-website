//4. Design, Develop and Implement a Program in C for the following Stack Applications a. Evaluation of Suffix expression with single digit operands and operators: +, -, *, /,%, ^b. Solving Tower of Hanoi problem with n disks.
#include <stdio.h>
#include <stdlib.h>
#include <ctype.h>
#include <math.h>

#define MAX 100

// ---------------- Stack for Postfix Evaluation ----------------
typedef struct {
    int arr[MAX];
    int top;
} Stack;

void initStack(Stack *s) {
    s->top = -1;
}

int isEmpty(Stack *s) {
    return (s->top == -1);
}

int isFull(Stack *s) {
    return (s->top == MAX - 1);
}

void push(Stack *s, int val) {
    if (isFull(s)) {
        printf("Stack Overflow!\n");
        return;
    }
    s->arr[++s->top] = val;
}

int pop(Stack *s) {
    if (isEmpty(s)) {
        printf("Stack Underflow!\n");
        return -1;
    }
    return s->arr[s->top--];
}

// Function to evaluate postfix expression
int evaluatePostfix(char exp[]) {
    Stack s;
    initStack(&s);

    for (int i = 0; exp[i] != '\0'; i++) {
        char ch = exp[i];

        if (isdigit(ch)) {
            push(&s, ch - '0');   // convert char to int
        } else {
            int val2 = pop(&s);
            int val1 = pop(&s);
            switch (ch) {
                case '+': push(&s, val1 + val2); break;
                case '-': push(&s, val1 - val2); break;
                case '*': push(&s, val1 * val2); break;
                case '/': push(&s, val1 / val2); break;
                case '%': push(&s, val1 % val2); break;
                case '^': push(&s, (int)pow(val1, val2)); break;
                default:
                    printf("Invalid Operator %c\n", ch);
                    exit(1);
            }
        }
    }
    return pop(&s);
}

// ---------------- Tower of Hanoi ----------------
void towerOfHanoi(int n, char src, char aux, char dest) {
    if (n == 1) {
        printf("Move disk 1 from %c to %c\n", src, dest);
        return;
    }
    towerOfHanoi(n - 1, src, dest, aux);
    printf("Move disk %d from %c to %c\n", n, src, dest);
    towerOfHanoi(n - 1, aux, src, dest);
}

// ---------------- Main Program ----------------
int main() {
    int choice, n;
    char exp[MAX];

    while (1) {
        printf("\n--- Stack Applications Menu ---\n");
        printf("1. Evaluate Postfix Expression\n");
        printf("2. Tower of Hanoi\n");
        printf("3. Exit\n");
        printf("Enter your choice: ");
        scanf("%d", &choice);

        switch (choice) {
            case 1:
                printf("Enter postfix expression: ");
                scanf("%s", exp);
                printf("Result = %d\n", evaluatePostfix(exp));
                break;

            case 2:
                printf("Enter number of disks: ");
                scanf("%d", &n);
                printf("The sequence of moves:\n");
                towerOfHanoi(n, 'A', 'B', 'C');
                break;

            case 3:
                exit(0);

            default:
                printf("Invalid choice!\n");
        }
    }
    return 0;
